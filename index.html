<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="format-detection" content="telephone=no,email=no,address=no">
        <script type="text/javascript" src="http://localhost:9000/pm/js/jquery/jquery-1.9.1.min.js"></script>
        <link href="http://localhost:9000/pm/css/style_new.css" rel="stylesheet" type="text/css">
        <link href="http://localhost:9000/pm/css/style.css" rel="stylesheet" type="text/css">
        <title>Json Tree</title>
        <style>
            .loadMore{
                cursor: pointer;
                color:#026CB3;
                font-weight: bold;
                line-height: 30px;
                padding-left:10px;
            }

        </style>
    </head>
    <body style='padding:20px;'>
         <input type="text" id="textInput"  class='text'/>
        <div id="treeDIV" style='height: 500px;overflow: auto;width:500px;border:1px solid #d1d1d1;margin-top:10px;'>
        </div>
        
         <script type="text/javascript" src="./dist/jsonTree.iife.js"></script>
         <script >
           $(function(){
              jQuery.ajax({
                  url:'./treeData.json',
                   method:'GET'
                   ,dataType  :'json'
               }).then(function(treeData){
                       treeData.close=false;
                       window.treeObj=new ET.Tree(treeData,{
                           includeRoot:true,
                           nodeIcon:'',
                           renderDom:'treeDIV',
                           filterInput:'textInput',
                           noMatchDom:'<div style="color:red;margin:50px;text-align:center;">没有匹配的部门</div>',
                           selectedNodeID:1303,
                           selectedNodeStyle:{
                               fontWeight:'bold'
                           },
                           selectedNodeClass:'selectedNode',
                           renderNodeTemplate:function(textNode,nodeData){
                               // if(nodeData._parent){
                               //     $(textNode).html(nodeData._parent.name +'/'+ $(textNode).text() +" ");
                               // }
                           },
                           onNodeSelect:function(event,data,dom,oldselecteDom){
                               console.log(data);
                               console.log(dom);
                               $(oldselecteDom).css('fontWeight','normal');
                           }
                       });
                   })
             })
       </script>
    </body>
</html>
